<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XEC Army - Coming Soon</title>
  <style>
    /* Reset default margins/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Full-screen background image */
    .background {
      background-image: url('image.jpg'); /* Updated image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Optional overlay to darken the image */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.5); /* Semi-transparent black */
      z-index: 0;
    }

    /* Centered neon text */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00FFFF; /* Neon cyan */
      font-size: 5em;
      font-weight: bold;
      letter-spacing: 5px;
      text-shadow:
        0 0 5px #00FFFF,
        0 0 10px #00FFFF,
        0 0 20px #00FFFF,
        0 0 40px #00FFFF,
        0 0 80px #00FFFF;
      z-index: 1;
    }

    /* Responsive font */
    @media (max-width: 768px) {
      .center-text {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="center-text">COMING SOON</div>
</body>
</html>
